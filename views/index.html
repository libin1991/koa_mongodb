<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
</head>

<body>

    <h3>首页</h3>
    <a href="/add">增加用户</a>
    <br>
    <br>
    <br>
    <table cellspacing=0>
        <th>
            <tr>
                <td width='20%'>序号</td>
                <td width='20%'>姓名</td>
                <td width='20%'>年龄</td>
                <td width='20%'>性别</td>
                <td width='*'>操作</td>
            </tr>

        </th>
        {{each list item key}}
        <tr>
            <td>{{key}}</td>
            <td>{{item.username}}</td>
            <td>{{item.age}}</td>
            <td>{{item.sex}}</td>
            <td>
                <a href="/edit?id={{@item._id}}">编辑</a>
                <a href="/delete?id={{@item._id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </table>
</body>

</html>
